services:

  # ══════════════ MySQL ══════════════
  mysql:
    image: mysql:8.0
    container_name: healthcare-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: healthcare_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1234"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ══════════════ MongoDB ══════════════
  mongodb:
    image: mongo:7.0
    container_name: healthcare-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ══════════════ phpMyAdmin (MySQL GUI) ══════════════
  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: healthcare-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql                    # Points to the MySQL container
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "8090:80"                        # http://localhost:8090
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - healthcare-network

  # ══════════════ Mongo Express (MongoDB GUI) ══════════════
  mongo-express:
    image: mongo-express:1.0
    container_name: healthcare-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"       # No login required
    ports:
      - "8091:8081"                      # http://localhost:8091
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - healthcare-network

  # ══════════════ Spring Boot App ══════════════
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthcare-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/healthcare_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_MONGODB_URI: mongodb://mongodb:27017/healthcare_db
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - healthcare-network

volumes:
  mysql_data:
  mongo_data:

networks:
  healthcare-network:
    driver: bridge